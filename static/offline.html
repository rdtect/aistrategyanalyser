<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - AI Strategy Analyzer</title>
    <link rel="icon" href="/favicon.svg" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #111827;
        color: #e5e7eb;
      }
      header {
        padding: 1rem;
        display: flex;
        align-items: center;
        border-bottom: 1px solid #374151;
      }
      .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: bold;
        font-size: 1.25rem;
      }
      .logo img {
        width: 32px;
        height: 32px;
      }
      main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .card {
        background-color: #1f2937;
        border-radius: 0.5rem;
        padding: 2rem;
        max-width: 24rem;
        width: 100%;
        text-align: center;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      h1 {
        margin-top: 0;
        font-size: 1.5rem;
      }
      p {
        line-height: 1.5;
        margin-bottom: 1.5rem;
      }
      .btn {
        display: inline-block;
        background-color: #4f46e5;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        text-decoration: none;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      .btn:hover {
        background-color: #4338ca;
      }
      footer {
        text-align: center;
        padding: 1rem;
        border-top: 1px solid #374151;
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/logo.svg" alt="Logo" />
        <span>AI Strategy Analyzer</span>
      </div>
    </header>

    <main>
      <div class="card">
        <h1>You're Offline</h1>
        <p>
          It looks like you've lost your internet connection. The AI Strategy
          Analyzer requires an internet connection to analyze strategies and
          provide insights.
        </p>
        <p>Please check your connection and try again.</p>
        <a href="/" class="btn">Retry</a>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 AI Strategy Analyzer</p>
    </footer>
  </body>
</html>
